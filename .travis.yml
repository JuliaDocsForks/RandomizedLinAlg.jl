language: julia
os:
    - linux
julia:
    - 1.0
    - nightly
matrix:
  allow_failures:
    - julia: nightly
notifications:
    email: false
after_success:
    - julia -e 'Pkg.add("Coverage"); cd(Pkg.dir("RandomizedLinAlg")); using Coverage; Coveralls.submit(process_folder());'
    - julia -e 'Pkg.add("Documenter"); cd(Pkg.dir("RandomizedLinAlg")); include(joinpath("docs", "make.jl"))'