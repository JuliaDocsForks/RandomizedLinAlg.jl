language: julia
os:
    - linux
julia:
    - 0.7
    - 1.0
    - nightly
matrix:
  allow_failures:
    - julia: nightly
notifications:
    email: false
after_success:
    - julia -e 'using Pkg; Pkg.add("Coverage"); cd(Pkg.dir("RandomizedLinAlg")); using Coverage; Coveralls.submit(process_folder());'
    - julia -e 'using Pkg; ps=Pkg.PackageSpec(name="Documenter", version="0.19"); Pkg.add(ps); Pkg.pin(ps); cd(Pkg.dir("RandomizedLinAlg")); include(joinpath("docs", "make.jl"))'